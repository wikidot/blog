{{ define "main" }}
<div class="not-found-container">
  <div class="not-found-content">
    <div class="error-code">404</div>
    
    <h1 class="error-title">Pagina Non Trovata</h1>
    
    <p class="error-message">
      Ci dispiace, la pagina che stai cercando non esiste o Ã¨ stata spostata.
    </p>
    
    <div class="error-image">
      <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="none" stroke="#e74c3c" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
    </div>
    
    <p class="error-suggestion">
      Forse stavi cercando uno di questi contenuti popolari?
    </p>
    
    <div class="popular-links">
      {{ range first 3 (where site.RegularPages "Type" "posts") }}
        <a href="{{ .RelPermalink }}" class="popular-link">
          {{ .Title }}
        </a>
      {{ end }}
    </div>
    
    <a href="{{ site.BaseURL }}" class="home-button">
      Torna alla Homepage
    </a>
  </div>
</div>

<style>
  .not-found-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 2rem;
    background-color: #f8f9fa;
  }
  
  .not-found-content {
    text-align: center;
    max-width: 600px;
    padding: 2.5rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }
  
  .error-code {
    font-size: 6rem;
    font-weight: 800;
    color: #e74c3c;
    line-height: 1;
    margin-bottom: 1rem;
  }
  
  .error-title {
    font-size: 2.2rem;
    color: #2c3e50;
    margin-bottom: 1.2rem;
  }
  
  .error-message {
    font-size: 1.2rem;
    color: #7f8c8d;
    margin-bottom: 2rem;
    line-height: 1.6;
  }
  
  .error-image {
    margin: 1.5rem 0;
    opacity: 0.8;
  }
  
  .error-suggestion {
    font-size: 1.1rem;
    color: #34495e;
    margin: 1.8rem 0 1rem;
  }
  
  .popular-links {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
    margin: 1.5rem 0 2.2rem;
  }
  
  .popular-link {
    display: block;
    padding: 0.8rem 1.2rem;
    background: #f1f2f6;
    border-radius: 8px;
    color: #3498db;
    text-decoration: none;
    transition: all 0.3s ease;
    font-weight: 500;
  }
  
  .popular-link:hover {
    background: #3498db;
    color: white;
    transform: translateY(-2px);
  }
  
  .home-button {
    display: inline-block;
    padding: 1rem 2.2rem;
    background: #3498db;
    color: white;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    border: 2px solid #3498db;
    box-shadow: 0 4px 12px rgba(52, 152, 219, 0.25);
  }
  
  .home-button:hover {
    background: white;
    color: #3498db;
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(52, 152, 219, 0.35);
  }
</style>
{{ end }}
