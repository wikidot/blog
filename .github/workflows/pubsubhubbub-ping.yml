name: PubSubHubbub Ping Notification

on:
  workflow_run:
    workflows: ["pages-build-deployment"]  # –ò–ó–ú–ï–ù–ò–õ–ò –ù–ê –§–ê–ö–¢–ò–ß–ï–°–ö–û–ï –ò–ú–Ø
    branches: [main]
    types: 
      - completed

jobs:
  ping-hubs:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping PubSubHubbub hubs
        run: |
          HUBS=(
            "https://pubsubhubbub.appspot.com/publish"
            "https://pubsubhubbub.superfeedr.com"
          )
          RSS_FEED_URL="https://farmaci-online-italia.pages.dev/index.xml"
          
          for HUB in "${HUBS[@]}"; do
            echo "üîÑ Pinging $HUB..."
            curl -X POST "$HUB" \
              -d "hub.mode=publish" \
              -d "hub.url=$RSS_FEED_URL" \
              -H "Content-Type: application/x-www-form-urlencoded" \
              --retry 2 \
              --retry-delay 3
            echo -e "\n---"
          done
          
          echo "‚úÖ All hubs notified successfully"