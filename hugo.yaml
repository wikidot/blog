# Основные настройки
baseURL: "https://farmaci-online-italia.pages.dev/"
title: "Farmacie Online in Italia"
theme: "PaperMod"
defaultContentLanguage: "it"
languageCode: "it-IT"
hasCJKLanguage: false
pagination:
  pagerSize: 5

permalinks:
  posts: /:slug/

# Основные параметры
params:
  env: "production"
  title: "Farmacie Online in Italia"
  description: "Un blog personale su temi italiani"
  keywords: 
      - "Farmaci senza ricetta online"
      - "Acquisto farmacie sicuro"
      - "Farmacie online"
    
  
  author:
    name: "Il Tuo Nome"
    email: "tua@email.com"
  
  dateFormat: "02/01/2006"  # Итальянский формат даты
  defaultTheme: "auto" # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  
  # Cookie и аналитика
  enableCookieConsent: true
  enableGoogleAnalytics: true
  googleAnalyticsID: "G-XXXXXXXXXX"
  
  # Изображения
  images:
    - "/images/og-image.jpg"
  
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    
  
  # Схема для SEO
  schema:
    organizationName: "Il Mio Blog Italiano"
    organizationLogo: "/images/logo.png"
    publisherType: "Organization"
  
  # Описания таксономий
  taxonomyDescriptions:
    categories: "Articoli nella categoria '%s'"
    tags: "Articoli con il tag '%s'"
  
  # Социальные сети
  socialIcons:
    - name: "twitter"
      url: "https://twitter.com/tuoprofilo"
      title: "Twitter"
    - name: "instagram"
      url: "https://instagram.com/tuoprofilo"
      title: "Instagram"
    - name: "facebook"
      url: "https://facebook.com/tuoprofilo"
      title: "Facebook"
  
  # Информация на главной
  homeInfoParams:
    Title: "Benvenuti nel mio blog!"
    Content: "Farmacie Online in Italia è una guida completa per acquistare medicinali online in tutta Italia. Trova informazioni utili, recensioni di farmacie digitali, consigli sulla salute e come ottenere farmaci con ricetta in modo semplice e sicuro."
  
  # Профиль автора
  profileMode:
    enabled: false
    title: "Il Tuo Nome"
    subtitle: "Appassionato di cultura italiana"
    imageUrl: "/images/avatar.jpg"
    imageTitle: "Il mio avatar"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: "Tutti i Post"
        url: "/posts/"
      - name: "Contatti"
        url: "/contacts/"
  
  # Настройки поиска
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2
    keys: 
      - "title"
      - "permalink"
      - "summary"
      - "content"
  
  # Основные разделы
  
  
  # SEO-оптимизация
  seo:
    googleSiteVerify: "your_google_verify_code"
    bingSiteVerify: "your_bing_verify_code"
    yandexSiteVerify: "your_yandex_verify_code"
    robots: "index, follow"
    canonicalURL: true
    openGraph:
      locale: "it_IT"
      siteName: "Il Mio Blog Italiano"
      twitter:
        site: "@tuo_twitter"
        creator: "@tuo_twitter"
  
  # Кастомизация PaperMod
  customCSS: 
    - "css/extended/custom.css"
  customJS: 
    - "js/custom.js"
    
  homePagePagination: true
  imageLazyLoading: true
  imageZoom: true
  math: true

# Меню навигации
menu:
  main:
    - identifier: "posts"
      name: "Articoli"
      url: "/posts/"
      weight: 10
      params:
        icon: "edit"
        schema: "ItemList"
        
    - identifier: "categories"
      name: "Categorie"
      url: "/categories/"
      weight: 20
      params:
        icon: "folder"
        schema: "CollectionPage"
        
    - identifier: "tags"
      name: "Tag"
      url: "/tags/"
      weight: 30
      params:
        icon: "tag"
        schema: "CollectionPage"
        
    - identifier: "search"
      name: "Cerca"
      url: "/search/"
      weight: 40
      params:
        icon: "search"
        schema: "SearchResultsPage"
        
#    - identifier: "about"
#     name: "Chi Sono"
#     url: "/about/"
#      weight: 50
#     params:
#       icon: "user"
#       schema: "AboutPage"

# Настройки вывода
outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"

# Настройки разметки
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: "monokai"
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6

# Минификация
minify:
  disableXML: false
  minifyOutput: true
  tdewolff:
    html:
      keepWhitespace: false

# Расширенные настройки
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableGitInfo: false
googleAnalytics: "GTM-W9SX2KGX"
disqusShortname: ""
build:
  noHTTPCache: true